id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberContributionId:
  many: true
  order: 1
  referenceTable: memberContribution
  type: int

description:
  optional: true
  order: 2
  type: text

contributionCategory:
  default: Regular Deposit
  options:
    - Non-Redeemable Deposit
    - Regular Deposit
  order: 3
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 4
  type: text

amount:
  asset: true
  order: 5
  type: real
