id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberLoanPaymentId:
  many: true
  order: 1
  referenceTable: memberLoanPayment
  type: int

description:
  order: 2
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 3
  type: text

amount:
  liability: true
  order: 4
  type: real

taxCategory:
  options:
    - Interest
    - Processing Fee
    - Penalty
  order: 5
  type: text
