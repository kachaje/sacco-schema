
id:
    autoIncrement: true
    order: 0
    primaryKey: true
    type: int

memberId:
    many: true
    order: 1
    referenceTable: member
    type: int

date:
    default: CURRENT_TIMESTAMP
    order: 2
    type: text

message:
    order: 3
    type: text

msgDelivered:
    default: "No"
    optional: true
    options:
        - "Yes"
        - "No"
    order: 4
    type: text

msgRead:
    default: "No"
    optional: true
    options:
        - "Yes"
        - "No"
    order: 5
    type: text
