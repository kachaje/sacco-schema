id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

name:
  order: 1
  type: text
  unique: true

accountType:
  options:
    - ASSET
    - LIABILITY
    - EXPENSE
    - EQUITY
    - REVENUE
  order: 2
  type: text

balance:
  default: "0"
  order: 3
  type: int

increasedBy:
  default: DEBIT
  order: 4
  type: text

decreasedBy:
  default: CREDIT
  order: 5
  type: text
