id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberLoanPaymentId:
  many: true
  order: 1
  referenceTable: memberLoanPayment
  type: int

loanComponent:
  options:
    - Interest
    - Instalment
    - Insurance
    - Processing Fee
    - Settlement Overflow
  order: 2
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 3
  type: text

amount:
  order: 4
  type: real
