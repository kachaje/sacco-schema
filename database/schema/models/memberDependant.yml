
id:
    autoIncrement: true
    order: 0
    primaryKey: true
    type: int

memberId:
    many: true
    order: 1
    referenceTable: member
    type: int

name:
    order: 2
    type: text

phoneNumber:
    order: 3
    type: text

address:
    optional: true
    order: 4
    type: text

percentage:
    optional: true
    order: 5
    type: real

isNominee:
    default: "No"
    options:
        - "Yes"
        - "No"
    order: 6
    type: text

relationship:
    options:
        - Spouse
        - Child
        - Sibling
        - Other
    order: 7
    type: text
