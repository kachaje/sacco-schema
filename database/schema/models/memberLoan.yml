id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberId:
  hidden: true
  many: true
  order: 1
  referenceTable: member
  type: int

loanNumber:
  hidden: true
  optional: true
  order: 2
  type: text

loanStartDate:
  default: CURRENT_TIMESTAMP
  hidden: true
  order: 3
  type: text

loanDueDate:
  default: CURRENT_TIMESTAMP
  hidden: true
  order: 4
  type: text

loanPurpose:
  order: 5
  type: text

loanAmount:
  order: 6
  type: real

repaymentPeriodInMonths:
  order: 7
  type: int

loanType:
  options:
    - School fees
    - Personal
    - Business
    - Agricultural
    - Emergency
  order: 8
  type: text

loanCategory:
  default: Individual
  options:
    - Individual
    - Group/Institution
  order: 9
  type: text

monthlyInstalments:
  default: "0"
  formula: DIV({{loanAmount}},{{repaymentPeriodInMonths}}
  order: 10
  type: real

monthlyInterestRate:
  default: "0"
  hidden: true
  order: 11
  type: real

monthlyInsuranceRate:
  default: "0"
  hidden: true
  order: 12
  type: real

processingFeeRate:
  default: "0"
  hidden: true
  order: 13
  type: real

penaltyRate:
  default: "0"
  hidden: true
  order: 14
  type: real

amountPaid:
  default: "0"
  hidden: true
  order: 15
  type: real

balanceAmount:
  default: "0"
  hidden: true
  order: 16
  type: real

loanSchedule:
  order: 17
  scheduleFormula: REDUCING_SCHEDULE({{loanAmount}},{{repaymentPeriodInMonths}},[{{processingFeeRate}}],[{{monthlyInterestRate}},{{monthlyInsuranceRate}}]
  type: text
