id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberSavingId:
  many: true
  order: 1
  referenceTable: memberSaving
  type: int

description:
  order: 2
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 3
  type: text

deposit:
  default: "0"
  order: 4
  type: real

withdrawal:
  default: "0"
  order: 5
  type: real

balance:
  hidden: true
  optional: true
  order: 6
  type: real
