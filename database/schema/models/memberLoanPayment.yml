id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberLoanId:
  order: 1
  referenceTable: memberLoan
  type: int

loanNumber:
  dynamicDefault: memberLoan@loanNumber
  matchModel: memberLoan
  order: 2
  type: text

description:
  order: 3
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 4
  type: text

amountPaid:
  order: 5
  type: real
