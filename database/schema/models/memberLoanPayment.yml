id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

loanNumber:
  dynamicDefault: memberLoanPaymentSchedule@loanNumber
  matchModel: memberLoanPaymentSchedule
  order: 1
  type: text

dueDate:
  ajaxOptions: memberLoanPaymentSchedule@loanNumber
  order: 2
  type: text

description:
  order: 3
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 4
  type: text

amountPaid:
  order: 5
  type: real

availableCash:
  default: "0"
  hidden: true
  order: 6
  type: real

totalDue:
  default: "0"
  hidden: true
  order: 7
  type: real
