id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberLoanPaymentScheduleId:
  order: 1
  referenceTable: memberLoanPaymentSchedule
  type: int

loanNumber:
  dynamicDefault: memberLoan@loanNumber
  matchModel: memberLoan
  order: 2
  type: text

description:
  order: 3
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 4
  type: text

totalDue:
  default: "0"
  order: 5
  type: real

interest:
  order: 6
  type: real

insurance:
  order: 7
  type: real

processingFee:
  default: "0"
  order: 8
  type: real

instalment:
  order: 9
  type: real

amountPaid:
  order: 10
  type: real
