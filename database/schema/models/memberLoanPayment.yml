id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberLoanId:
  order: 1
  referenceTable: memberLoan
  type: int

loanNumber:
  dynamicDefault: memberLoan@loanNumber
  matchModel: memberLoan
  order: 2
  type: text

description:
  order: 3
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 4
  type: text

interest:
  default: "0"
  hidden: true
  order: 5
  type: real

insurance:
  default: "0"
  hidden: true
  order: 6
  type: real

processingFee:
  default: "0"
  hidden: true
  order: 7
  type: real

instalment:
  default: "0"
  hidden: true
  order: 8
  type: real

amountPaid:
  order: 9
  type: real
