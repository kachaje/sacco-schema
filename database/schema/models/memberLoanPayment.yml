id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberLoanInvoiceId:
  many: true
  order: 1
  referenceTable: memberLoanInvoice
  type: int

loanNumber:
  dynamicDefault: memberLoanInvoice@loanNumber
  matchModel: memberLoanInvoice
  order: 2
  type: text

description:
  optional: true
  order: 3
  type: text

date:
  default: CURRENT_TIMESTAMP
  order: 4
  type: text

amount:
  order: 5
  type: real
