id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

accountId:
  hidden: true
  many: true
  order: 1
  referenceTable: account
  type: int

referenceNumber:
  order: 2
  type: text

name:
  optional: true
  order: 3
  type: text

description:
  optional: true
  order: 4
  type: text

debitCredit:
  options:
    - DEBIT
    - CREDIT
  order: 5
  type: text

amount:
  order: 6
  type: int
