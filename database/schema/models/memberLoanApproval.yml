id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberLoanId:
  hidden: true
  order: 1
  referenceTable: memberLoan
  type: int

loanNumber:
  dynamicDefault: memberLoan@loanNumber
  matchModel: memberLoan
  order: 2
  type: text

loanStatus:
  default: PENDING
  options:
    - PENDING
    - APPROVED
    - PARTIAL-APPROVAL
    - REJECTED
  order: 3
  type: text

amountRecommended:
  condition: loanStatus=IN[APPROVED,PARTIAL-APPROVAL]
  dynamicDefault: memberLoan@loanAmount
  order: 4
  type: real

denialReason:
  condition: loanStatus=REJECTED
  optional: true
  order: 5
  type: text

partialApprovalReason:
  condition: loanStatus=PARTIAL-APPROVAL
  optional: true
  order: 6
  type: text

approvedBy:
  default: CURRENT_USER
  hidden: true
  order: 7
  type: text

dateOfApproval:
  default: CURRENT_TIMESTAMP
  hidden: true
  order: 8
  type: text
