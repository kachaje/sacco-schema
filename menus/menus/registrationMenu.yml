title: Choose Activity
fields:
  "1":
    id: registration.1
    label:
      en: Member Details
    workflow: member
    targetKeys:
      - dateOfBirth
      - firstName
      - gender
      - lastName
      - maritalStatus
      - nationalIdentifier
      - otherName
      - title
      - utilityBillNumber
      - utilityBillType
      - id
      - phoneNumber
  "2":
    id: registration.2
    label:
      en: Contact Details
    workflow: memberContact
    targetKeys:
      - id
      - memberId
      - postalAddress
      - residentialAddress
      - phoneNumber
      - homeVillage
      - homeTraditionalAuthority
      - homeDistrict
  "3":
    id: registration.3
    label:
      en: Beneficiaries
    workflow: memberDependant
    settings:
      hasLoops: true
      totalLoops: 4
      terminateBlockOnEmptyField: name
    targetKeys:
      - id
      - name
      - percentage
      - phoneNumber
      - address
      - relationship
      - isNominee
  "4":
    id: registration.4
    label:
      en: View Member Details
    function: viewMemberDetails
  "00":
    id: main
    label:
      en: Main Menu
