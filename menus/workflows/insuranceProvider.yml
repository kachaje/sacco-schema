cacheQueries:
  address: insuranceProvider.address
  contactPerson: insuranceProvider.contactPerson
  id: insuranceProvider.id
  name: insuranceProvider.name
  phoneNumber: insuranceProvider.phoneNumber
enterAddress:
  cacheQuery: address
  inputIdentifier: address
  nextScreen: enterPhoneNumber
  order: 2
  text:
    en: Address
  type: inputScreen
enterContactPerson:
  cacheQuery: contactPerson
  inputIdentifier: contactPerson
  nextScreen: formSummary
  order: 4
  text:
    en: Contact Person
  type: inputScreen
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterName:
  cacheQuery: name
  inputIdentifier: name
  nextScreen: enterAddress
  order: 1
  text:
    en: Name
  type: inputScreen
enterPhoneNumber:
  cacheQuery: phoneNumber
  inputIdentifier: phoneNumber
  nextScreen: enterContactPerson
  order: 3
  text:
    en: Phone Number
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterName
model: insuranceProvider
