cacheQueries:
  billedAmount1: member.memberLoan.0.memberLoanPaymentSchedule.0.memberLoanInvoice.memberLoanInvoiceDetail.0.billedAmount
  date1: member.memberLoan.0.memberLoanPaymentSchedule.0.memberLoanInvoice.memberLoanInvoiceDetail.0.date
  id1: member.memberLoan.0.memberLoanPaymentSchedule.0.memberLoanInvoice.memberLoanInvoiceDetail.0.id
  loanComponent1: member.memberLoan.0.memberLoanPaymentSchedule.0.memberLoanInvoice.memberLoanInvoiceDetail.0.loanComponent
  memberLoanInvoiceId1: member.memberLoan.0.memberLoanPaymentSchedule.0.memberLoanInvoice.memberLoanInvoiceDetail.0.memberLoanInvoiceId
  paidAmount1: member.memberLoan.0.memberLoanPaymentSchedule.0.memberLoanInvoice.memberLoanInvoiceDetail.0.paidAmount
enterBilledAmount1:
  inputIdentifier: billedAmount1
  nextScreen: enterPaidAmount1
  order: 2
  text:
    en: Billed Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate1:
  default: CURRENT_TIMESTAMP
  hidden: true
  inputIdentifier: date1
enterId1:
  hidden: true
  inputIdentifier: id1
  type: hiddenField
enterLoanComponent1:
  inputIdentifier: loanComponent1
  nextScreen: enterBilledAmount1
  options:
    - label:
        en: Interest
      position: 1
    - label:
        en: Instalment
      position: 2
    - label:
        en: Insurance
      position: 3
    - label:
        en: Processing Fee
      position: 4
  order: 1
  text:
    en: Loan Component
  type: inputScreen
enterMemberLoanInvoiceId1:
  hidden: true
  inputIdentifier: memberLoanInvoiceId1
  type: hiddenField
enterPaidAmount1:
  inputIdentifier: paidAmount1
  nextScreen: formSummary
  optional: true
  order: 3
  text:
    en: Paid Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterLoanComponent1
model: memberLoanInvoiceDetail
parentIds:
  - memberLoanInvoiceId
rootQuery: member.memberLoan.0.memberLoanPaymentSchedule.0.memberLoanInvoice.memberLoanInvoiceDetail.0
