cacheQueries:
  balance: member.memberSaving.0.balance
  id: member.memberSaving.0.id
  memberId: member.memberSaving.0.memberId
  memberSavingsIdNumber: member.memberSaving.0.memberSavingsIdNumber
  savingsTypeId: member.memberSaving.0.savingsTypeId
enterBalance:
  cacheQuery: balance
  inputIdentifier: balance
  nextScreen: formSummary
  order: 2
  text:
    en: Balance
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberId:
  cacheQuery: memberId
  hidden: true
  inputIdentifier: memberId
  type: hiddenField
enterMemberSavingsIdNumber:
  cacheQuery: memberSavingsIdNumber
  inputIdentifier: memberSavingsIdNumber
  nextScreen: enterBalance
  optional: true
  order: 1
  text:
    en: Member Savings Id Number
  type: inputScreen
enterSavingsTypeId:
  cacheQuery: savingsTypeId
  hidden: true
  inputIdentifier: savingsTypeId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterMemberSavingsIdNumber
model: memberSaving
parentIds:
  - memberId
  - savingsTypeId
