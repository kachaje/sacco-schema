cacheQueries:
  balance: member.0.savingsType.0.memberSaving.balance
  id: member.0.savingsType.0.memberSaving.id
  memberId: member.0.savingsType.0.memberSaving.memberId
  memberSavingsIdNumber: member.0.savingsType.0.memberSaving.memberSavingsIdNumber
  savingsTypeId: member.0.savingsType.0.memberSaving.savingsTypeId
enterBalance:
  inputIdentifier: balance
  nextScreen: formSummary
  order: 2
  text:
    en: Balance
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberId:
  hidden: true
  inputIdentifier: memberId
  type: hiddenField
enterMemberSavingsIdNumber:
  inputIdentifier: memberSavingsIdNumber
  nextScreen: enterBalance
  optional: true
  order: 1
  text:
    en: Member Savings Id Number
  type: inputScreen
enterSavingsTypeId:
  hidden: true
  inputIdentifier: savingsTypeId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterMemberSavingsIdNumber
model: memberSaving
parentIds:
  - memberId
  - savingsTypeId
rootQuery: member.0.savingsType.0.memberSaving
