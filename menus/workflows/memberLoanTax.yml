cacheQueries:
  amount: memberLoanInvoice.memberLoanTax.amount
  date: memberLoanInvoice.memberLoanTax.date
  description: memberLoanInvoice.memberLoanTax.description
  id: memberLoanInvoice.memberLoanTax.id
  memberLoanInvoiceId: memberLoanInvoice.memberLoanTax.memberLoanInvoiceId
  taxCategory: memberLoanInvoice.memberLoanTax.taxCategory
enterAmount:
  inputIdentifier: amount
  nextScreen: enterTaxCategory
  order: 2
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  default: CURRENT_TIMESTAMP
  hidden: true
  inputIdentifier: date
enterDescription:
  inputIdentifier: description
  nextScreen: enterAmount
  order: 1
  text:
    en: Description
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberLoanInvoiceId:
  hidden: true
  inputIdentifier: memberLoanInvoiceId
  type: hiddenField
enterTaxCategory:
  inputIdentifier: taxCategory
  nextScreen: formSummary
  options:
    - label:
        en: Interest
      position: 1
    - label:
        en: Processing Fee
      position: 2
  order: 3
  text:
    en: Tax Category
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterDescription
model: memberLoanTax
parentIds:
  - memberLoanInvoiceId
rootQuery: memberLoanInvoice.memberLoanTax
