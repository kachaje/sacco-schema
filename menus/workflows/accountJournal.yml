cacheQueries:
    accountId: account.accountJournal.0.accountId
    accountTransactionId: account.accountJournal.0.accountTransactionId
    amount: account.accountJournal.0.amount
    date: account.accountJournal.0.date
    direction: account.accountJournal.0.direction
    id: account.accountJournal.0.id
enterAccountId:
    cacheQuery: account.accountJournal.0.accountId
    hidden: true
    inputIdentifier: accountId
    type: hiddenField
enterAccountTransactionId:
    cacheQuery: account.accountJournal.0.accountTransactionId
    hidden: true
    inputIdentifier: accountTransactionId
    type: hiddenField
enterAmount:
    cacheQuery: account.accountJournal.0.amount
    inputIdentifier: amount
    nextScreen: enterDirection
    order: 2
    text:
        en: Amount
    type: inputScreen
    validationRule: ^\d+\.*\d*$
enterDate:
    cacheQuery: account.accountJournal.0.date
    inputIdentifier: date
    nextScreen: enterAmount
    optional: true
    order: 1
    text:
        en: Date
    type: inputScreen
enterDirection:
    cacheQuery: account.accountJournal.0.direction
    inputIdentifier: direction
    nextScreen: formSummary
    order: 3
    text:
        en: Direction
    type: inputScreen
    validationRule: ^\d+\.*\d*$
enterId:
    cacheQuery: account.accountJournal.0.id
    hidden: true
    inputIdentifier: id
    type: hiddenField
formSummary:
    type: quitScreen
initialScreen: enterDate
model: accountJournal
parentIds:
    - accountId
    - accountTransactionId
