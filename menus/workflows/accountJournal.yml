cacheQueries:
  accountId: account.accountJournal.accountId
  accountTransactionId: account.accountJournal.accountTransactionId
  amount: account.accountJournal.amount
  date: account.accountJournal.date
  direction: account.accountJournal.direction
  id: account.accountJournal.id
enterAccountId:
  cacheQuery: account.accountJournal.accountId
  hidden: true
  inputIdentifier: accountId
  type: hiddenField
enterAccountTransactionId:
  cacheQuery: account.accountJournal.accountTransactionId
  hidden: true
  inputIdentifier: accountTransactionId
  type: hiddenField
enterAmount:
  cacheQuery: account.accountJournal.amount
  inputIdentifier: amount
  nextScreen: enterDirection
  order: 2
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: account.accountJournal.date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterDirection:
  cacheQuery: account.accountJournal.direction
  inputIdentifier: direction
  nextScreen: formSummary
  order: 3
  text:
    en: Direction
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  cacheQuery: account.accountJournal.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDate
model: accountJournal
parentIds:
  - accountId
  - accountTransactionId
