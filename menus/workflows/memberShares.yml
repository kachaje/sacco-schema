cacheQueries:
  id1: member.memberShares.0.id
  memberId1: member.memberShares.0.memberId
  memberSharesIdNumber1: member.memberShares.0.memberSharesIdNumber
  monthlyPremium1: member.memberShares.0.monthlyPremium
  numberOfShares1: member.memberShares.0.numberOfShares
  totalValue1: member.memberShares.0.totalValue
enterId1:
  hidden: true
  inputIdentifier: id1
  type: hiddenField
enterMemberId1:
  hidden: true
  inputIdentifier: memberId1
  type: hiddenField
enterMemberSharesIdNumber1:
  inputIdentifier: memberSharesIdNumber1
  nextScreen: enterMonthlyPremium1
  optional: true
  order: 1
  text:
    en: Member Shares Id Number
  type: inputScreen
enterMonthlyPremium1:
  inputIdentifier: monthlyPremium1
  nextScreen: enterTotalValue1
  order: 2
  text:
    en: Monthly Premium
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterNumberOfShares1:
  inputIdentifier: numberOfShares1
  nextScreen: formSummary
  order: 4
  text:
    en: Number Of Shares
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterTotalValue1:
  inputIdentifier: totalValue1
  nextScreen: enterNumberOfShares1
  order: 3
  text:
    en: Total Value
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterMemberSharesIdNumber1
model: memberShares
parentIds:
  - memberId
rootQuery: member.memberShares.0
