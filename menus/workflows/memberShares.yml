cacheQueries:
  id: member.memberShares.0.id
  memberId: member.memberShares.0.memberId
  memberSharesIdNumber: member.memberShares.0.memberSharesIdNumber
  monthlyPremium: member.memberShares.0.monthlyPremium
  numberOfShares: member.memberShares.0.numberOfShares
  totalValue: member.memberShares.0.totalValue
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberId:
  hidden: true
  inputIdentifier: memberId
  type: hiddenField
enterMemberSharesIdNumber:
  inputIdentifier: memberSharesIdNumber
  nextScreen: enterMonthlyPremium
  optional: true
  order: 1
  text:
    en: Member Shares Id Number
  type: inputScreen
enterMonthlyPremium:
  inputIdentifier: monthlyPremium
  nextScreen: enterTotalValue
  order: 2
  text:
    en: Monthly Premium
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterNumberOfShares:
  inputIdentifier: numberOfShares
  nextScreen: formSummary
  order: 4
  text:
    en: Number Of Shares
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterTotalValue:
  inputIdentifier: totalValue
  nextScreen: enterNumberOfShares
  order: 3
  text:
    en: Total Value
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterMemberSharesIdNumber
model: memberShares
parentIds:
  - memberId
rootQuery: member.memberShares.0
