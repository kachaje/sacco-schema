cacheQueries:
    amount: memberSavingWithdrawal.amount
    date: memberSavingWithdrawal.date
    description: memberSavingWithdrawal.description
    id: memberSavingWithdrawal.id
    memberSavingId: memberSavingWithdrawal.memberSavingId
enterAmount:
    cacheQuery: memberSavingWithdrawal.amount
    inputIdentifier: amount
    nextScreen: formSummary
    order: 3
    text:
        en: Amount
    type: inputScreen
    validationRule: ^\d+\.*\d*$
enterDate:
    cacheQuery: memberSavingWithdrawal.date
    inputIdentifier: date
    nextScreen: enterAmount
    optional: true
    order: 2
    text:
        en: Date
    type: inputScreen
enterDescription:
    cacheQuery: memberSavingWithdrawal.description
    inputIdentifier: description
    nextScreen: enterDate
    order: 1
    text:
        en: Description
    type: inputScreen
enterId:
    cacheQuery: memberSavingWithdrawal.id
    hidden: true
    inputIdentifier: id
    type: hiddenField
enterMemberSavingId:
    cacheQuery: memberSavingWithdrawal.memberSavingId
    hidden: true
    inputIdentifier: memberSavingId
    type: hiddenField
formSummary:
    type: quitScreen
initialScreen: enterDescription
model: memberSavingWithdrawal
parentIds:
    - memberSavingId
