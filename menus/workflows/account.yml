cacheQueries:
  id: account.id
  name: account.name
  normal: account.normal
  number: account.number
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterName:
  inputIdentifier: name
  nextScreen: enterNumber
  order: 1
  text:
    en: Name
  type: inputScreen
enterNormal:
  inputIdentifier: normal
  nextScreen: formSummary
  order: 3
  text:
    en: Normal
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterNumber:
  inputIdentifier: number
  nextScreen: enterNormal
  order: 2
  text:
    en: Number
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterName
model: account
