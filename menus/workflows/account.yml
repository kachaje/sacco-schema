cacheQueries:
  accountType: account.accountType
  balance: account.balance
  id: account.id
  name: account.name
enterAccountType:
  inputIdentifier: accountType
  nextScreen: enterBalance
  optional: true
  options:
    - label:
        en: ASSET
      position: 1
    - label:
        en: LIABILITY
      position: 2
  order: 2
  text:
    en: Account Type
  type: inputScreen
enterBalance:
  inputIdentifier: balance
  nextScreen: formSummary
  optional: true
  order: 3
  text:
    en: Balance
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterName:
  inputIdentifier: name
  nextScreen: enterAccountType
  order: 1
  text:
    en: Name
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterName
model: account
rootQuery: account
