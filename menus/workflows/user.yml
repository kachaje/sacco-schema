cacheQueries:
  id: user.id
  name: user.name
  password: user.password
  userRole: user.userRole
  username: user.username
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterName:
  cacheQuery: name
  inputIdentifier: name
  nextScreen: enterUserRole
  order: 3
  text:
    en: Name
  type: inputScreen
enterPassword:
  cacheQuery: password
  inputIdentifier: password
  nextScreen: enterName
  order: 2
  text:
    en: Password
  type: inputScreen
enterUserRole:
  cacheQuery: userRole
  inputIdentifier: userRole
  nextScreen: formSummary
  order: 4
  text:
    en: User Role
  type: inputScreen
enterUsername:
  cacheQuery: username
  inputIdentifier: username
  nextScreen: enterPassword
  order: 1
  text:
    en: Username
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterUsername
model: user
