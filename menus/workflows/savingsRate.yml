cacheQueries:
  id: savingsType.savingsRate.id
  monthlyRate: savingsType.savingsRate.monthlyRate
  savingsTypeId: savingsType.savingsRate.savingsTypeId
enterId:
  cacheQuery: savingsType.savingsRate.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMonthlyRate:
  cacheQuery: savingsType.savingsRate.monthlyRate
  inputIdentifier: monthlyRate
  nextScreen: formSummary
  order: 1
  text:
    en: Monthly Rate
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterSavingsTypeId:
  cacheQuery: savingsType.savingsRate.savingsTypeId
  hidden: true
  inputIdentifier: savingsTypeId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterMonthlyRate
model: savingsRate
parentIds:
  - savingsTypeId
