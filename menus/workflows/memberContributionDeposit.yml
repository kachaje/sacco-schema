cacheQueries:
  amount: memberContributionDeposit.amount
  date: memberContributionDeposit.date
  description: memberContributionDeposit.description
  id: memberContributionDeposit.id
enterAmount:
  inputIdentifier: amount
  nextScreen: formSummary
  order: 2
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  default: CURRENT_TIMESTAMP
  hidden: true
  inputIdentifier: date
enterDescription:
  inputIdentifier: description
  nextScreen: enterAmount
  order: 1
  text:
    en: Description
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDescription
model: memberContributionDeposit
rootQuery: memberContributionDeposit
