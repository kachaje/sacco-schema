cacheQueries:
  amountRecommended: memberLoan.memberLoanApproval.amountRecommended
  approvedBy: memberLoan.memberLoanApproval.approvedBy
  dateOfApproval: memberLoan.memberLoanApproval.dateOfApproval
  dateVerified: memberLoan.memberLoanApproval.dateVerified
  denialOrPartialReason: memberLoan.memberLoanApproval.denialOrPartialReason
  id: memberLoan.memberLoanApproval.id
  loanStatus: memberLoan.memberLoanApproval.loanStatus
  memberLoanId: memberLoan.memberLoanApproval.memberLoanId
  verifiedBy: memberLoan.memberLoanApproval.verifiedBy
enterAmountRecommended:
  inputIdentifier: amountRecommended
  nextScreen: enterApprovedBy
  order: 2
  text:
    en: Amount Recommended
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterApprovedBy:
  inputIdentifier: approvedBy
  nextScreen: enterVerifiedBy
  order: 3
  text:
    en: Approved By
  type: inputScreen
enterDateOfApproval:
  hidden: true
  inputIdentifier: dateOfApproval
  type: hiddenField
enterDateVerified:
  hidden: true
  inputIdentifier: dateVerified
  type: hiddenField
enterDenialOrPartialReason:
  inputIdentifier: denialOrPartialReason
  nextScreen: formSummary
  optional: true
  order: 5
  text:
    en: Denial Or Partial Reason
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanStatus:
  inputIdentifier: loanStatus
  nextScreen: enterAmountRecommended
  optional: true
  options:
    - label:
        en: PENDING
      position: 1
    - label:
        en: APPROVED
      position: 2
    - label:
        en: REJECTED
      position: 3
  order: 1
  text:
    en: Loan Status
  type: inputScreen
enterMemberLoanId:
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
enterVerifiedBy:
  inputIdentifier: verifiedBy
  nextScreen: enterDenialOrPartialReason
  order: 4
  text:
    en: Verified By
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterLoanStatus
model: memberLoanApproval
parentIds:
  - memberLoanId
