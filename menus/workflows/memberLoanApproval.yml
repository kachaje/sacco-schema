cacheQueries:
  amountRecommended: member.memberLoan.0.memberLoanApproval.amountRecommended
  approvedBy: member.memberLoan.0.memberLoanApproval.approvedBy
  dateOfApproval: member.memberLoan.0.memberLoanApproval.dateOfApproval
  denialReason: member.memberLoan.0.memberLoanApproval.denialReason
  id: member.memberLoan.0.memberLoanApproval.id
  loanNumber: member.memberLoan.0.memberLoanApproval.loanNumber
  loanStatus: member.memberLoan.0.memberLoanApproval.loanStatus
  memberLoanId: member.memberLoan.0.memberLoanApproval.memberLoanId
  partialApprovalReason: member.memberLoan.0.memberLoanApproval.partialApprovalReason
enterAmountRecommended:
  condition: loanStatus=IN[APPROVED,PARTIAL-APPROVAL]
  dynamicDefault: memberLoan@loanAmount
  inputIdentifier: amountRecommended
  nextScreen: enterDenialReason
  order: 3
  text:
    en: Amount Recommended
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterApprovedBy:
  default: CURRENT_USER
  hidden: true
  inputIdentifier: approvedBy
enterDateOfApproval:
  default: CURRENT_TIMESTAMP
  hidden: true
  inputIdentifier: dateOfApproval
enterDenialReason:
  condition: loanStatus=REJECTED
  inputIdentifier: denialReason
  nextScreen: enterPartialApprovalReason
  optional: true
  order: 4
  text:
    en: Denial Reason
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanNumber:
  dynamicDefault: memberLoan@loanNumber
  inputIdentifier: loanNumber
  matchModel: memberLoan
  nextScreen: enterLoanStatus
  order: 1
  text:
    en: Loan Number
  type: inputScreen
enterLoanStatus:
  inputIdentifier: loanStatus
  nextScreen: enterAmountRecommended
  optional: true
  options:
    - label:
        en: PENDING
      position: 1
    - label:
        en: APPROVED
      position: 2
    - label:
        en: PARTIAL-APPROVAL
      position: 3
    - label:
        en: REJECTED
      position: 4
  order: 2
  text:
    en: Loan Status
  type: inputScreen
enterMemberLoanId:
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
enterPartialApprovalReason:
  condition: loanStatus=PARTIAL-APPROVAL
  inputIdentifier: partialApprovalReason
  nextScreen: formSummary
  optional: true
  order: 5
  text:
    en: Partial Approval Reason
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterLoanNumber
model: memberLoanApproval
parentIds:
  - memberLoanId
rootQuery: member.memberLoan.0.memberLoanApproval
