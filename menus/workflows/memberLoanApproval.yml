cacheQueries:
  amountRecommended: member.memberLoan.0.memberLoanApproval.amountRecommended
  approvedBy: member.memberLoan.0.memberLoanApproval.approvedBy
  dateOfApproval: member.memberLoan.0.memberLoanApproval.dateOfApproval
  denialOrPartialReason: member.memberLoan.0.memberLoanApproval.denialOrPartialReason
  id: member.memberLoan.0.memberLoanApproval.id
  loanNumber: member.memberLoan.0.memberLoanApproval.loanNumber
  loanStatus: member.memberLoan.0.memberLoanApproval.loanStatus
  memberLoanId: member.memberLoan.0.memberLoanApproval.memberLoanId
enterAmountRecommended:
  condition: loanStatus=APPROVED
  inputIdentifier: amountRecommended
  nextScreen: enterDenialOrPartialReason
  order: 3
  text:
    en: Amount Recommended
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterApprovedBy:
  hidden: true
  inputIdentifier: approvedBy
  type: hiddenField
enterDateOfApproval:
  hidden: true
  inputIdentifier: dateOfApproval
  type: hiddenField
enterDenialOrPartialReason:
  condition: loanStatus=IN[REJECTED,PARTIAL-APPROVAL]
  inputIdentifier: denialOrPartialReason
  nextScreen: formSummary
  optional: true
  order: 4
  text:
    en: Denial Or Partial Reason
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanNumber:
  inputIdentifier: loanNumber
  matchModel: memberLoan
  nextScreen: enterLoanStatus
  order: 1
  text:
    en: Loan Number
  type: inputScreen
enterLoanStatus:
  inputIdentifier: loanStatus
  nextScreen: enterAmountRecommended
  optional: true
  options:
    - label:
        en: PENDING
      position: 1
    - label:
        en: APPROVED
      position: 2
    - label:
        en: PARTIAL-APPROVAL
      position: 3
    - label:
        en: REJECTED
      position: 4
  order: 2
  text:
    en: Loan Status
  type: inputScreen
enterMemberLoanId:
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterLoanNumber
model: memberLoanApproval
parentIds:
  - memberLoanId
rootQuery: member.memberLoan.0.memberLoanApproval
