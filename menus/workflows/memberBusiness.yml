cacheQueries:
  businessName: memberLoan.memberBusiness.businessName
  businessNature: memberLoan.memberBusiness.businessNature
  id: memberLoan.memberBusiness.id
  memberLoanId: memberLoan.memberBusiness.memberLoanId
  tradingArea: memberLoan.memberBusiness.tradingArea
  yearsInBusiness: memberLoan.memberBusiness.yearsInBusiness
enterBusinessName:
  inputIdentifier: businessName
  nextScreen: enterTradingArea
  order: 3
  text:
    en: Business Name
  type: inputScreen
enterBusinessNature:
  inputIdentifier: businessNature
  nextScreen: enterBusinessName
  order: 2
  text:
    en: Business Nature
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberLoanId:
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
enterTradingArea:
  inputIdentifier: tradingArea
  nextScreen: formSummary
  order: 4
  text:
    en: Trading Area
  type: inputScreen
enterYearsInBusiness:
  inputIdentifier: yearsInBusiness
  nextScreen: enterBusinessNature
  order: 1
  text:
    en: Years In Business
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterYearsInBusiness
model: memberBusiness
parentIds:
  - memberLoanId
