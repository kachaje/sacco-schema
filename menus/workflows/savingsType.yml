cacheQueries:
  id: savingsType.id
  interestRate: savingsType.interestRate
  maxWithdrawMonths: savingsType.maxWithdrawMonths
  minWithdrawMonths: savingsType.minWithdrawMonths
  minimumAmount: savingsType.minimumAmount
  savingsTypeName: savingsType.savingsTypeName
  withdrawPattern: savingsType.withdrawPattern
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterInterestRate:
  inputIdentifier: interestRate
  nextScreen: formSummary
  order: 6
  text:
    en: Interest Rate
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterMaxWithdrawMonths:
  inputIdentifier: maxWithdrawMonths
  nextScreen: enterInterestRate
  order: 5
  text:
    en: Max Withdraw Months
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterMinWithdrawMonths:
  inputIdentifier: minWithdrawMonths
  nextScreen: enterMaxWithdrawMonths
  order: 4
  text:
    en: Min Withdraw Months
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterMinimumAmount:
  inputIdentifier: minimumAmount
  nextScreen: enterWithdrawPattern
  order: 2
  text:
    en: Minimum Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterSavingsTypeName:
  inputIdentifier: savingsTypeName
  nextScreen: enterMinimumAmount
  order: 1
  text:
    en: Savings Type Name
  type: inputScreen
enterWithdrawPattern:
  inputIdentifier: withdrawPattern
  nextScreen: enterMinWithdrawMonths
  order: 3
  text:
    en: Withdraw Pattern
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterSavingsTypeName
model: savingsType
rootQuery: savingsType
