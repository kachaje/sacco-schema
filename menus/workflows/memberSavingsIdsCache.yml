cacheQueries:
  claimed: memberSaving.memberSavingsIdsCache.claimed
  id: memberSaving.memberSavingsIdsCache.id
  idNumber: memberSaving.memberSavingsIdsCache.idNumber
  memberSavingId: memberSaving.memberSavingsIdsCache.memberSavingId
enterClaimed:
  cacheQuery: claimed
  inputIdentifier: claimed
  nextScreen: formSummary
  optional: true
  order: 2
  text:
    en: Claimed
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterIdNumber:
  cacheQuery: idNumber
  inputIdentifier: idNumber
  nextScreen: enterClaimed
  order: 1
  text:
    en: Id Number
  type: inputScreen
enterMemberSavingId:
  cacheQuery: memberSavingId
  hidden: true
  inputIdentifier: memberSavingId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterIdNumber
model: memberSavingsIdsCache
parentIds:
  - memberSavingId
