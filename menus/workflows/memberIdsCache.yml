cacheQueries:
  claimed: member.memberIdsCache.claimed
  id: member.memberIdsCache.id
  idNumber: member.memberIdsCache.idNumber
  memberId: member.memberIdsCache.memberId
enterClaimed:
  inputIdentifier: claimed
  nextScreen: formSummary
  optional: true
  order: 2
  text:
    en: Claimed
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterIdNumber:
  inputIdentifier: idNumber
  nextScreen: enterClaimed
  order: 1
  text:
    en: Id Number
  type: inputScreen
enterMemberId:
  hidden: true
  inputIdentifier: memberId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterIdNumber
model: memberIdsCache
parentIds:
  - memberId
