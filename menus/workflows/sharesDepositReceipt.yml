cacheQueries:
  amount: sharesDepositReceipt.amount
  date: sharesDepositReceipt.date
  description: sharesDepositReceipt.description
  id: sharesDepositReceipt.id
  memberSavingId: sharesDepositReceipt.memberSavingId
enterAmount:
  cacheQuery: sharesDepositReceipt.amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 3
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: sharesDepositReceipt.date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 2
  text:
    en: Date
  type: inputScreen
enterDescription:
  cacheQuery: sharesDepositReceipt.description
  inputIdentifier: description
  nextScreen: enterDate
  order: 1
  text:
    en: Description
  type: inputScreen
enterId:
  cacheQuery: sharesDepositReceipt.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberSavingId:
  cacheQuery: sharesDepositReceipt.memberSavingId
  hidden: true
  inputIdentifier: memberSavingId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDescription
model: sharesDepositReceipt
