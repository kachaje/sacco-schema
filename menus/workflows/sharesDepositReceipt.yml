cacheQueries:
    amount: memberSaving.sharesDepositReceipt.0.amount
    date: memberSaving.sharesDepositReceipt.0.date
    description: memberSaving.sharesDepositReceipt.0.description
    id: memberSaving.sharesDepositReceipt.0.id
    memberSavingId: memberSaving.sharesDepositReceipt.0.memberSavingId
enterAmount:
    cacheQuery: memberSaving.sharesDepositReceipt.0.amount
    inputIdentifier: amount
    nextScreen: formSummary
    order: 3
    text:
        en: Amount
    type: inputScreen
    validationRule: ^\d+\.*\d*$
enterDate:
    cacheQuery: memberSaving.sharesDepositReceipt.0.date
    inputIdentifier: date
    nextScreen: enterAmount
    optional: true
    order: 2
    text:
        en: Date
    type: inputScreen
enterDescription:
    cacheQuery: memberSaving.sharesDepositReceipt.0.description
    inputIdentifier: description
    nextScreen: enterDate
    order: 1
    text:
        en: Description
    type: inputScreen
enterId:
    cacheQuery: memberSaving.sharesDepositReceipt.0.id
    hidden: true
    inputIdentifier: id
    type: hiddenField
enterMemberSavingId:
    cacheQuery: memberSaving.sharesDepositReceipt.0.memberSavingId
    hidden: true
    inputIdentifier: memberSavingId
    type: hiddenField
formSummary:
    type: quitScreen
initialScreen: enterDescription
model: sharesDepositReceipt
parentIds:
    - memberSavingId
