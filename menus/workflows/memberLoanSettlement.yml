cacheQueries:
  amountClaimed: member.memberLoanSettlement.amountClaimed
  amountReserved: member.memberLoanSettlement.amountReserved
  id: member.memberLoanSettlement.id
  memberId: member.memberLoanSettlement.memberId
enterAmountClaimed:
  inputIdentifier: amountClaimed
  nextScreen: formSummary
  optional: true
  order: 2
  text:
    en: Amount Claimed
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterAmountReserved:
  inputIdentifier: amountReserved
  nextScreen: enterAmountClaimed
  order: 1
  text:
    en: Amount Reserved
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberId:
  hidden: true
  inputIdentifier: memberId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterAmountReserved
model: memberLoanSettlement
parentIds:
  - memberId
rootQuery: member.memberLoanSettlement
