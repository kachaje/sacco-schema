cacheQueries:
  amountClaimed: memberLoanSettlement.amountClaimed
  amountReserved: memberLoanSettlement.amountReserved
  id: memberLoanSettlement.id
  loanNumber: memberLoanSettlement.loanNumber
enterAmountClaimed:
  inputIdentifier: amountClaimed
  nextScreen: formSummary
  optional: true
  order: 3
  text:
    en: Amount Claimed
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterAmountReserved:
  inputIdentifier: amountReserved
  nextScreen: enterAmountClaimed
  order: 2
  text:
    en: Amount Reserved
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanNumber:
  inputIdentifier: loanNumber
  nextScreen: enterAmountReserved
  order: 1
  text:
    en: Loan Number
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterLoanNumber
model: memberLoanSettlement
rootQuery: memberLoanSettlement
