cacheQueries:
  accountId: account.accountStatement.accountId
  closingBalance: account.accountStatement.closingBalance
  date: account.accountStatement.date
  totalCredit: account.accountStatement.totalCredit
  totalDebit: account.accountStatement.totalDebit
enterAccountId:
  cacheQuery: account.accountStatement.accountId
  hidden: true
  inputIdentifier: accountId
  type: hiddenField
enterClosingBalance:
  cacheQuery: account.accountStatement.closingBalance
  inputIdentifier: closingBalance
  nextScreen: enterTotalCredit
  order: 2
  text:
    en: Closing Balance
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: account.accountStatement.date
  inputIdentifier: date
  nextScreen: enterClosingBalance
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterTotalCredit:
  cacheQuery: account.accountStatement.totalCredit
  inputIdentifier: totalCredit
  nextScreen: enterTotalDebit
  order: 3
  text:
    en: Total Credit
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterTotalDebit:
  cacheQuery: account.accountStatement.totalDebit
  inputIdentifier: totalDebit
  nextScreen: formSummary
  order: 4
  text:
    en: Total Debit
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterDate
model: accountStatement
parentIds:
  - accountId
