cacheQueries:
  accountId1: account.accountStatement.0.accountId
  closingBalance1: account.accountStatement.0.closingBalance
  date1: account.accountStatement.0.date
  totalCredit1: account.accountStatement.0.totalCredit
  totalDebit1: account.accountStatement.0.totalDebit
enterAccountId1:
  hidden: true
  inputIdentifier: accountId1
  type: hiddenField
enterClosingBalance1:
  inputIdentifier: closingBalance1
  nextScreen: enterTotalCredit1
  order: 2
  text:
    en: Closing Balance
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate1:
  inputIdentifier: date1
  nextScreen: enterClosingBalance1
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterTotalCredit1:
  inputIdentifier: totalCredit1
  nextScreen: enterTotalDebit1
  order: 3
  text:
    en: Total Credit
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterTotalDebit1:
  inputIdentifier: totalDebit1
  nextScreen: formSummary
  order: 4
  text:
    en: Total Debit
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterDate1
model: accountStatement
parentIds:
  - accountId
rootQuery: account.accountStatement.0
