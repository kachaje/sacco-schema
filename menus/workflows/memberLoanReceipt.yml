cacheQueries:
  amount: memberLoanPaymentSchedule.memberLoanReceipt.0.amount
  date: memberLoanPaymentSchedule.memberLoanReceipt.0.date
  description: memberLoanPaymentSchedule.memberLoanReceipt.0.description
  id: memberLoanPaymentSchedule.memberLoanReceipt.0.id
  memberLoanPaymentScheduleId: memberLoanPaymentSchedule.memberLoanReceipt.0.memberLoanPaymentScheduleId
enterAmount:
  cacheQuery: amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 3
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 2
  text:
    en: Date
  type: inputScreen
enterDescription:
  cacheQuery: description
  inputIdentifier: description
  nextScreen: enterDate
  order: 1
  text:
    en: Description
  type: inputScreen
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberLoanPaymentScheduleId:
  cacheQuery: memberLoanPaymentScheduleId
  hidden: true
  inputIdentifier: memberLoanPaymentScheduleId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDescription
model: memberLoanReceipt
parentIds:
  - memberLoanPaymentScheduleId
