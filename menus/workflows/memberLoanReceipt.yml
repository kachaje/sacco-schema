cacheQueries:
  amount: memberLoanReceipt.amount
  date: memberLoanReceipt.date
  description: memberLoanReceipt.description
  id: memberLoanReceipt.id
  memberLoanPaymentScheduleId: memberLoanReceipt.memberLoanPaymentScheduleId
enterAmount:
  cacheQuery: memberLoanReceipt.amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 3
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: memberLoanReceipt.date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 2
  text:
    en: Date
  type: inputScreen
enterDescription:
  cacheQuery: memberLoanReceipt.description
  inputIdentifier: description
  nextScreen: enterDate
  order: 1
  text:
    en: Description
  type: inputScreen
enterId:
  cacheQuery: memberLoanReceipt.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberLoanPaymentScheduleId:
  cacheQuery: memberLoanReceipt.memberLoanPaymentScheduleId
  hidden: true
  inputIdentifier: memberLoanPaymentScheduleId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDescription
model: memberLoanReceipt
parentIds:
  - memberLoanPaymentScheduleId
