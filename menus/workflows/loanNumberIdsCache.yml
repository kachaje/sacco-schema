cacheQueries:
  claimed: memberLoan.loanNumberIdsCache.claimed
  id: memberLoan.loanNumberIdsCache.id
  loanNumber: memberLoan.loanNumberIdsCache.loanNumber
  memberLoanId: memberLoan.loanNumberIdsCache.memberLoanId
enterClaimed:
  inputIdentifier: claimed
  nextScreen: formSummary
  optional: true
  order: 2
  text:
    en: Claimed
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanNumber:
  inputIdentifier: loanNumber
  nextScreen: enterClaimed
  order: 1
  text:
    en: Loan Number
  type: inputScreen
enterMemberLoanId:
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterLoanNumber
model: loanNumberIdsCache
parentIds:
  - memberLoanId
