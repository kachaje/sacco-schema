cacheQueries:
  id: loanType.loanRate.id
  loanTypeId: loanType.loanRate.loanTypeId
  monthlyRate: loanType.loanRate.monthlyRate
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanTypeId:
  cacheQuery: loanTypeId
  hidden: true
  inputIdentifier: loanTypeId
  type: hiddenField
enterMonthlyRate:
  cacheQuery: monthlyRate
  inputIdentifier: monthlyRate
  nextScreen: formSummary
  order: 1
  text:
    en: Monthly Rate
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterMonthlyRate
model: loanRate
parentIds:
  - loanTypeId
