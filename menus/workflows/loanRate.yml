cacheQueries:
    id: loanType.loanRate.id
    loanTypeId: loanType.loanRate.loanTypeId
    monthlyRate: loanType.loanRate.monthlyRate
enterId:
    cacheQuery: loanType.loanRate.id
    hidden: true
    inputIdentifier: id
    type: hiddenField
enterLoanTypeId:
    cacheQuery: loanType.loanRate.loanTypeId
    hidden: true
    inputIdentifier: loanTypeId
    type: hiddenField
enterMonthlyRate:
    cacheQuery: loanType.loanRate.monthlyRate
    inputIdentifier: monthlyRate
    nextScreen: formSummary
    order: 1
    text:
        en: Monthly Rate
    type: inputScreen
    validationRule: ^\d+\.*\d*$
formSummary:
    type: quitScreen
initialScreen: enterMonthlyRate
model: loanRate
parentIds:
    - loanTypeId
