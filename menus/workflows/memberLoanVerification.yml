cacheQueries:
  dateVerified: member.memberLoan.0.memberLoanApproval.memberLoanVerification.dateVerified
  id: member.memberLoan.0.memberLoanApproval.memberLoanVerification.id
  loanNumber: member.memberLoan.0.memberLoanApproval.memberLoanVerification.loanNumber
  memberLoanApprovalId: member.memberLoan.0.memberLoanApproval.memberLoanVerification.memberLoanApprovalId
  verified: member.memberLoan.0.memberLoanApproval.memberLoanVerification.verified
  verifiedBy: member.memberLoan.0.memberLoanApproval.memberLoanVerification.verifiedBy
enterDateVerified:
  default: CURRENT_TIMESTAMP
  hidden: true
  inputIdentifier: dateVerified
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanNumber:
  dynamicDefault: memberLoanApproval@loanNumber
  inputIdentifier: loanNumber
  matchModel: memberLoanApproval
  nextScreen: enterVerified
  order: 1
  text:
    en: Loan Number
  type: inputScreen
enterMemberLoanApprovalId:
  hidden: true
  inputIdentifier: memberLoanApprovalId
  type: hiddenField
enterVerified:
  inputIdentifier: verified
  nextScreen: formSummary
  options:
    - label:
        en: "Yes"
      position: 1
    - label:
        en: "No"
      position: 2
  order: 2
  text:
    en: Verified
  type: inputScreen
enterVerifiedBy:
  default: CURRENT_USER
  hidden: true
  inputIdentifier: verifiedBy
formSummary:
  type: quitScreen
initialScreen: enterLoanNumber
model: memberLoanVerification
parentIds:
  - memberLoanApprovalId
rootQuery: member.memberLoan.0.memberLoanApproval.memberLoanVerification
