cacheQueries:
  claimed: memberShares.memberSharesIdsCache.claimed
  id: memberShares.memberSharesIdsCache.id
  idNumber: memberShares.memberSharesIdsCache.idNumber
  memberSharesId: memberShares.memberSharesIdsCache.memberSharesId
enterClaimed:
  cacheQuery: claimed
  inputIdentifier: claimed
  nextScreen: formSummary
  optional: true
  order: 2
  text:
    en: Claimed
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterIdNumber:
  cacheQuery: idNumber
  inputIdentifier: idNumber
  nextScreen: enterClaimed
  order: 1
  text:
    en: Id Number
  type: inputScreen
enterMemberSharesId:
  cacheQuery: memberSharesId
  hidden: true
  inputIdentifier: memberSharesId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterIdNumber
model: memberSharesIdsCache
parentIds:
  - memberSharesId
