cacheQueries:
  amount: memberLoanInsurance.amount
  date: memberLoanInsurance.date
  id: memberLoanInsurance.id
  insuranceProviderId: memberLoanInsurance.insuranceProviderId
  memberLoanId: memberLoanInsurance.memberLoanId
enterAmount:
  cacheQuery: memberLoanInsurance.amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 2
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: memberLoanInsurance.date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterId:
  cacheQuery: memberLoanInsurance.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterInsuranceProviderId:
  cacheQuery: memberLoanInsurance.insuranceProviderId
  hidden: true
  inputIdentifier: insuranceProviderId
  type: hiddenField
enterMemberLoanId:
  cacheQuery: memberLoanInsurance.memberLoanId
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDate
model: memberLoanInsurance
