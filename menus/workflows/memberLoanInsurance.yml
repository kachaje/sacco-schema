cacheQueries:
  amount: memberLoan.memberLoanInsurance.amount
  date: memberLoan.memberLoanInsurance.date
  id: memberLoan.memberLoanInsurance.id
  insuranceProviderId: memberLoan.memberLoanInsurance.insuranceProviderId
  memberLoanId: memberLoan.memberLoanInsurance.memberLoanId
enterAmount:
  cacheQuery: memberLoan.memberLoanInsurance.amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 2
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: memberLoan.memberLoanInsurance.date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterId:
  cacheQuery: memberLoan.memberLoanInsurance.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterInsuranceProviderId:
  cacheQuery: memberLoan.memberLoanInsurance.insuranceProviderId
  hidden: true
  inputIdentifier: insuranceProviderId
  type: hiddenField
enterMemberLoanId:
  cacheQuery: memberLoan.memberLoanInsurance.memberLoanId
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDate
model: memberLoanInsurance
parentIds:
  - memberLoanId
  - insuranceProviderId
