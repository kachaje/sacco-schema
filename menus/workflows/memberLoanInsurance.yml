cacheQueries:
  amount: member.0.memberLoan.0.insuranceProvider.0.memberLoanInsurance.amount
  date: member.0.memberLoan.0.insuranceProvider.0.memberLoanInsurance.date
  id: member.0.memberLoan.0.insuranceProvider.0.memberLoanInsurance.id
  insuranceProviderId: member.0.memberLoan.0.insuranceProvider.0.memberLoanInsurance.insuranceProviderId
  memberLoanId: member.0.memberLoan.0.insuranceProvider.0.memberLoanInsurance.memberLoanId
enterAmount:
  inputIdentifier: amount
  nextScreen: formSummary
  order: 2
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterInsuranceProviderId:
  hidden: true
  inputIdentifier: insuranceProviderId
  type: hiddenField
enterMemberLoanId:
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDate
model: memberLoanInsurance
parentIds:
  - memberLoanId
  - insuranceProviderId
