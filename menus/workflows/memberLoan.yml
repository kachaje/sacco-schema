cacheQueries:
  amountPaid1: member.memberLoan.0.amountPaid
  balanceAmount1: member.memberLoan.0.balanceAmount
  id1: member.memberLoan.0.id
  loanAmount1: member.memberLoan.0.loanAmount
  loanCategory1: member.memberLoan.0.loanCategory
  loanDueDate1: member.memberLoan.0.loanDueDate
  loanNumber1: member.memberLoan.0.loanNumber
  loanPurpose1: member.memberLoan.0.loanPurpose
  loanSchedule1: member.memberLoan.0.loanSchedule
  loanStartDate1: member.memberLoan.0.loanStartDate
  loanType1: member.memberLoan.0.loanType
  memberId1: member.memberLoan.0.memberId
  monthlyInstalments1: member.memberLoan.0.monthlyInstalments
  monthlyInsuranceRate1: member.memberLoan.0.monthlyInsuranceRate
  monthlyInterestRate1: member.memberLoan.0.monthlyInterestRate
  penaltyRate1: member.memberLoan.0.penaltyRate
  processingFeeRate1: member.memberLoan.0.processingFeeRate
  repaymentPeriodInMonths1: member.memberLoan.0.repaymentPeriodInMonths
enterAmountPaid1:
  hidden: true
  inputIdentifier: amountPaid1
  type: hiddenField
enterBalanceAmount1:
  hidden: true
  inputIdentifier: balanceAmount1
  type: hiddenField
enterId1:
  hidden: true
  inputIdentifier: id1
  type: hiddenField
enterLoanAmount1:
  inputIdentifier: loanAmount1
  nextScreen: enterRepaymentPeriodInMonths1
  order: 2
  text:
    en: Loan Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterLoanCategory1:
  inputIdentifier: loanCategory1
  nextScreen: enterMonthlyInsuranceRate1
  optional: true
  options:
    - label:
        en: Individual
      position: 1
    - label:
        en: Group/Institution
      position: 2
  order: 5
  text:
    en: Loan Category
  type: inputScreen
enterLoanDueDate1:
  hidden: true
  inputIdentifier: loanDueDate1
  type: hiddenField
enterLoanNumber1:
  hidden: true
  inputIdentifier: loanNumber1
  type: hiddenField
enterLoanPurpose1:
  inputIdentifier: loanPurpose1
  nextScreen: enterLoanAmount1
  order: 1
  text:
    en: Loan Purpose
  type: inputScreen
enterLoanSchedule1:
  inputIdentifier: loanSchedule1
  readOnly: true
  scheduleFormula: REDUCING_SCHEDULE({{loanAmount}},{{repaymentPeriodInMonths}},[{{processingFeeRate}}],[{{monthlyInterestRate}},{{monthlyInsuranceRate}}]
  text:
    en: Loan Schedule
  type: inputScreen
enterLoanStartDate1:
  hidden: true
  inputIdentifier: loanStartDate1
  type: hiddenField
enterLoanType1:
  inputIdentifier: loanType1
  nextScreen: enterLoanCategory1
  options:
    - label:
        en: School fees
      position: 1
    - label:
        en: Personal
      position: 2
    - label:
        en: Business
      position: 3
    - label:
        en: Agricultural
      position: 4
    - label:
        en: Emergency
      position: 5
  order: 4
  text:
    en: Loan Type
  type: inputScreen
enterMemberId1:
  hidden: true
  inputIdentifier: memberId1
  type: hiddenField
enterMonthlyInstalments1:
  formula: DIV({{loanAmount}},{{repaymentPeriodInMonths}}
  inputIdentifier: monthlyInstalments1
  readOnly: true
  text:
    en: Monthly Instalments
  type: inputScreen
enterMonthlyInsuranceRate1:
  inputIdentifier: monthlyInsuranceRate1
  nextScreen: enterProcessingFeeRate1
  optional: true
  order: 6
  text:
    en: Monthly Insurance Rate
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterMonthlyInterestRate1:
  hidden: true
  inputIdentifier: monthlyInterestRate1
  type: hiddenField
enterPenaltyRate1:
  inputIdentifier: penaltyRate1
  nextScreen: formSummary
  optional: true
  order: 8
  text:
    en: Penalty Rate
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterProcessingFeeRate1:
  inputIdentifier: processingFeeRate1
  nextScreen: enterPenaltyRate1
  optional: true
  order: 7
  text:
    en: Processing Fee Rate
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterRepaymentPeriodInMonths1:
  inputIdentifier: repaymentPeriodInMonths1
  nextScreen: enterLoanType1
  order: 3
  text:
    en: Repayment Period In Months
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterLoanPurpose1
model: memberLoan
parentIds:
  - memberId
rootQuery: member.memberLoan.0
