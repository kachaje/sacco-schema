cacheQueries:
  date: accountTransaction.date
  description: accountTransaction.description
  id: accountTransaction.id
enterDate:
  cacheQuery: date
  inputIdentifier: date
  nextScreen: enterDescription
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterDescription:
  cacheQuery: description
  inputIdentifier: description
  nextScreen: formSummary
  order: 2
  text:
    en: Description
  type: inputScreen
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDate
model: accountTransaction
