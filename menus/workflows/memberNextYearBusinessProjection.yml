cacheQueries:
  employeeWages: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.employeeWages
  financialYear: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.financialYear
  id: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.id
  loanInterest: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.loanInterest
  memberBusinessId: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.memberBusinessId
  netProfitLoss: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.netProfitLoss
  otherCosts: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.otherCosts
  ownSalary: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.ownSalary
  rentals: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.rentals
  totalCostOfGoods: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.totalCostOfGoods
  totalCosts: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.totalCosts
  totalIncome: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.totalIncome
  transport: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.transport
  utilities: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection.utilities
enterEmployeeWages:
  inputIdentifier: employeeWages
  nextScreen: enterOwnSalary
  order: 4
  text:
    en: Employee Wages
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterFinancialYear:
  inputIdentifier: financialYear
  nextScreen: enterTotalIncome
  order: 1
  text:
    en: Financial Year
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanInterest:
  inputIdentifier: loanInterest
  nextScreen: enterUtilities
  order: 7
  text:
    en: Loan Interest
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterMemberBusinessId:
  hidden: true
  inputIdentifier: memberBusinessId
  type: hiddenField
enterNetProfitLoss:
  formula: DIFF({{totalIncome}},{{totalCostOfGoods}}, {{employeesWages}}, {{ownSalary}}, {{transport}}, {{loanInterest}}, {{utilities}}, {{rentals}}, {{otherCosts}}
  inputIdentifier: netProfitLoss
  readOnly: true
  text:
    en: Net Profit Loss
  type: inputScreen
enterOtherCosts:
  inputIdentifier: otherCosts
  nextScreen: formSummary
  order: 10
  text:
    en: Other Costs
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterOwnSalary:
  inputIdentifier: ownSalary
  nextScreen: enterTransport
  order: 5
  text:
    en: Own Salary
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterRentals:
  inputIdentifier: rentals
  nextScreen: enterOtherCosts
  order: 9
  text:
    en: Rentals
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterTotalCostOfGoods:
  inputIdentifier: totalCostOfGoods
  nextScreen: enterEmployeeWages
  order: 3
  text:
    en: Total Cost Of Goods
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterTotalCosts:
  formula: SUM({{totalCostOfGoods}}, {{employeesWages}}, {{ownSalary}}, {{transport}}, {{loanInterest}}, {{utilities}}, {{rentals}}, {{otherCosts}}
  inputIdentifier: totalCosts
  readOnly: true
  text:
    en: Total Costs
  type: inputScreen
enterTotalIncome:
  inputIdentifier: totalIncome
  nextScreen: enterTotalCostOfGoods
  order: 2
  text:
    en: Total Income
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterTransport:
  inputIdentifier: transport
  nextScreen: enterLoanInterest
  order: 6
  text:
    en: Transport
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterUtilities:
  inputIdentifier: utilities
  nextScreen: enterRentals
  order: 8
  text:
    en: Utilities
  type: inputScreen
  validationRule: ^\d+\.*\d*$
formSummary:
  type: quitScreen
initialScreen: enterFinancialYear
model: memberNextYearBusinessProjection
parentIds:
  - memberBusinessId
rootQuery: member.memberLoan.0.memberBusiness.memberNextYearBusinessProjection
