cacheQueries:
  amountPaid: memberLoanPayment.amountPaid
  availableCash: memberLoanPayment.availableCash
  date: memberLoanPayment.date
  description: memberLoanPayment.description
  dueDate: memberLoanPayment.dueDate
  id: memberLoanPayment.id
  loanNumber: memberLoanPayment.loanNumber
  totalDue: memberLoanPayment.totalDue
enterAmountPaid:
  hidden: true
  inputIdentifier: amountPaid
  type: hiddenField
enterAvailableCash:
  hidden: true
  inputIdentifier: availableCash
  type: hiddenField
enterDate:
  default: CURRENT_TIMESTAMP
  hidden: true
  inputIdentifier: date
enterDescription:
  inputIdentifier: description
  nextScreen: formSummary
  order: 3
  text:
    en: Description
  type: inputScreen
enterDueDate:
  inputIdentifier: dueDate
  nextScreen: enterDescription
  order: 2
  text:
    en: Due Date
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanNumber:
  dynamicDefault: memberLoanPaymentSchedule@loanNumber
  inputIdentifier: loanNumber
  matchModel: memberLoanPaymentSchedule
  nextScreen: enterDueDate
  order: 1
  text:
    en: Loan Number
  type: inputScreen
enterTotalDue:
  hidden: true
  inputIdentifier: totalDue
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterLoanNumber
model: memberLoanPayment
rootQuery: memberLoanPayment
