cacheQueries:
  amountDue: memberLoan.memberLoanPaymentSchedule.0.amountDue
  dueDate: memberLoan.memberLoanPaymentSchedule.0.dueDate
  id: memberLoan.memberLoanPaymentSchedule.0.id
  memberLoanId: memberLoan.memberLoanPaymentSchedule.0.memberLoanId
  paid: memberLoan.memberLoanPaymentSchedule.0.paid
enterAmountDue:
  cacheQuery: memberLoan.memberLoanPaymentSchedule.0.amountDue
  inputIdentifier: amountDue
  nextScreen: formSummary
  order: 2
  text:
    en: Amount Due
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDueDate:
  cacheQuery: memberLoan.memberLoanPaymentSchedule.0.dueDate
  inputIdentifier: dueDate
  nextScreen: enterAmountDue
  order: 1
  text:
    en: Due Date
  type: inputScreen
enterId:
  cacheQuery: memberLoan.memberLoanPaymentSchedule.0.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberLoanId:
  cacheQuery: memberLoan.memberLoanPaymentSchedule.0.memberLoanId
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
enterPaid:
  cacheQuery: memberLoan.memberLoanPaymentSchedule.0.paid
  hidden: true
  inputIdentifier: paid
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDueDate
model: memberLoanPaymentSchedule
parentIds:
  - memberLoanId
