cacheQueries:
  amount: memberLoan.memberLoanProcessingFee.amount
  date: memberLoan.memberLoanProcessingFee.date
  id: memberLoan.memberLoanProcessingFee.id
  memberLoanId: memberLoan.memberLoanProcessingFee.memberLoanId
enterAmount:
  cacheQuery: memberLoan.memberLoanProcessingFee.amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 2
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: memberLoan.memberLoanProcessingFee.date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterId:
  cacheQuery: memberLoan.memberLoanProcessingFee.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberLoanId:
  cacheQuery: memberLoan.memberLoanProcessingFee.memberLoanId
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDate
model: memberLoanProcessingFee
parentIds:
  - memberLoanId
