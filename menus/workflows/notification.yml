cacheQueries:
  date: member.notification.0.date
  id: member.notification.0.id
  memberId: member.notification.0.memberId
  message: member.notification.0.message
  msgDelivered: member.notification.0.msgDelivered
  msgRead: member.notification.0.msgRead
enterDate:
  inputIdentifier: date
  nextScreen: enterMessage
  optional: true
  order: 1
  text:
    en: Date
  type: inputScreen
enterId:
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberId:
  hidden: true
  inputIdentifier: memberId
  type: hiddenField
enterMessage:
  inputIdentifier: message
  nextScreen: enterMsgDelivered
  order: 2
  text:
    en: Message
  type: inputScreen
enterMsgDelivered:
  inputIdentifier: msgDelivered
  nextScreen: enterMsgRead
  optional: true
  options:
    - label:
        en: "Yes"
      position: 1
    - label:
        en: "No"
      position: 2
  order: 3
  text:
    en: Msg Delivered
  type: inputScreen
enterMsgRead:
  inputIdentifier: msgRead
  nextScreen: formSummary
  optional: true
  options:
    - label:
        en: "Yes"
      position: 1
    - label:
        en: "No"
      position: 2
  order: 4
  text:
    en: Msg Read
  type: inputScreen
formSummary:
  type: quitScreen
initialScreen: enterDate
model: notification
parentIds:
  - memberId
