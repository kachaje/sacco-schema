cacheQueries:
  amount: memberSaving.sharesDepositWithdraw.0.amount
  date: memberSaving.sharesDepositWithdraw.0.date
  description: memberSaving.sharesDepositWithdraw.0.description
  id: memberSaving.sharesDepositWithdraw.0.id
  memberSavingId: memberSaving.sharesDepositWithdraw.0.memberSavingId
enterAmount:
  cacheQuery: amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 3
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 2
  text:
    en: Date
  type: inputScreen
enterDescription:
  cacheQuery: description
  inputIdentifier: description
  nextScreen: enterDate
  order: 1
  text:
    en: Description
  type: inputScreen
enterId:
  cacheQuery: id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberSavingId:
  cacheQuery: memberSavingId
  hidden: true
  inputIdentifier: memberSavingId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDescription
model: sharesDepositWithdraw
parentIds:
  - memberSavingId
