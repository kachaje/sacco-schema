cacheQueries:
  amount: sharesDepositWithdraw.amount
  date: sharesDepositWithdraw.date
  description: sharesDepositWithdraw.description
  id: sharesDepositWithdraw.id
  memberSavingId: sharesDepositWithdraw.memberSavingId
enterAmount:
  cacheQuery: sharesDepositWithdraw.amount
  inputIdentifier: amount
  nextScreen: formSummary
  order: 3
  text:
    en: Amount
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterDate:
  cacheQuery: sharesDepositWithdraw.date
  inputIdentifier: date
  nextScreen: enterAmount
  optional: true
  order: 2
  text:
    en: Date
  type: inputScreen
enterDescription:
  cacheQuery: sharesDepositWithdraw.description
  inputIdentifier: description
  nextScreen: enterDate
  order: 1
  text:
    en: Description
  type: inputScreen
enterId:
  cacheQuery: sharesDepositWithdraw.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterMemberSavingId:
  cacheQuery: sharesDepositWithdraw.memberSavingId
  hidden: true
  inputIdentifier: memberSavingId
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterDescription
model: sharesDepositWithdraw
parentIds:
  - memberSavingId
