id:
  primaryKey: true
  type: int
  autoIncrement: true
  order: 0
memberId:
  type: int
  required: true
  referenceTable: member
  order: 1
message:
  required: true
  type: text
  order: 2
date:
  type: text
  order: 3
  default: CURRENT_TIMESTAMP
messageRead:
  type: text
  order: 4
  options:
    - Yes
    - No
  default: "No"
messageDelivered:
  type: text
  order: 5
  options:
    - Yes
    - No
  default: "No"
