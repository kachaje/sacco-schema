id:
  autoIncrement: true
  order: 0
  primaryKey: true
  type: int

memberIdNumber:
  optional: true
  order: 1
  type: text

firstName:
  order: 2
  type: text

lastName:
  order: 3
  type: text

otherName:
  optional: true
  order: 4
  type: text

gender:
  options:
    - Female
    - Male
  order: 5
  type: text

phoneNumber:
  order: 6
  type: text

title:
  options:
    - Mr
    - Mrs
    - Miss
    - Dr
    - Prof
    - Rev
    - Other
  order: 7
  type: text

maritalStatus:
  options:
    - Married
    - Single
    - Widowed
    - Divorced
  order: 8
  type: text

dateOfBirth:
  order: 9
  type: text
  validationRule: \^d{4}-\d{2}-\d{2}$

nationalId:
  order: 10
  referenceTable: national
  type: text

utilityBillType:
  options:
    - ESCOM
    - Water Board
  order: 11
  type: text

utilityBillNumber:
  order: 12
  type: text

dateJoined:
  default: CURRENT_TIMESTAMP
  order: 13
  type: text
